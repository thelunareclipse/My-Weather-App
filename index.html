<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <html>
      <body>
        <div class="container">
          <div class="weather-app">
            <form class="input-group mb-3 search-bar" id="search-city">
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Enter a city..."
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <input
                  class="btn btn-outline-secondary search-city"
                  type="submit"
                  id="button-addon2"
                  value="Search"
                />
                <button class="current" id="current-temperature">
                  Current
                </button>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="col-12">
              <h1 id="city-heading">Tokyo</h1>
              <h2 id="date"></h2>
              <p id="description"></p>
            </div>
          </div>
          <div class="row">
            <div class="todayWeather col-3">
              <img src="" alt="" id="icon" class="emoji" />
              <h3 id="temp-converter"></h3>
            </div>
            <div class="col-5">
              <div id="current-temperature" class="weatherConverter">
                <a href="#" id="celcius-link" class="active converter">C°</a>
                <span>|</span>
                <a href="#" id="fahrenheit-link" class="converter">F°</a>
              </div>
              <div class="weatherDescription">
                <p class="description" id="humidity"></p>
                <p class="description" id="wind"></p>
              </div>
            </div>
          </div>
          <div class="weatherForecast" id="forecast"></div>
        </div>

        <div class="footer">
          <a
            href="https://github.com/thelunareclipse/My-Weather-App"
            target="_blank"
            >Open source code </a
          ><span>By Luna Padilla</span>
        </div>
        <script src="index.js"></script>
      </body>
    </html>
  </body>
</html>
